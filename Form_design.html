<!DOCTYPE html>
<html>
<head>
  <title>Donor Information</title>
  <link rel="stylesheet" type="text/css" href="form_design_style.css">
</head>
<body>

<h1>Donor Information</h1>

<form action="/first_task.php" method="get">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>

  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>

  <label for="company">Company:</label>
  <input type="text" id="company" name="company"><br><br>

  <label for="add1">Address 1:</label>
  <input type="text" id="add1" name="add1"><br><br>

  <label for="add2">Address 2:</label>
  <input type="text" id="add2" name="add2"><br><br>

  <label for="cityn">City:</label>
  <input type="text" id="cityn" name="cityn"><br><br>

  <label for="StateN">State:</label>
  <select name="StateName" id="StateN">
    <option value="Dhaka">Dhaka</option>
    <option value="Khulna">Khulna</option>
    <option value="Rajshahi">Rajshahi</option>
    <option value="Kushtia">Kushtia</option>
  </select><br><br>

  <label for="Zip">Zip Code:</label>
  <input type="number" id="Zip" name="Zip"><br><br>

  <label for="countN">Country:</label>
  <select name="countN" id="countN">
    <option value="Bangladesh">Bangladesh</option>
    <option value="India">India</option>
    <option value="Japan">Japan</option>
    <option value="USA">USA</option>
  </select><br><br>

  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone"><br><br>

  <label for="email">Email:</label>
  <input type="text" id="email" name="email"><br><br>

  <p>Donation Amount:</p>
  <input type="checkbox" id="donation100" name="donation" value="100">
  <label for="donation100">100</label>
  <input type="checkbox" id="donation200" name="donation" value="200">
  <label for="donation200">200</label>
  <input type="checkbox" id="donation500" name="donation" value="500">
  <label for="donation500">500</label><br><br>

  <p>Recurring Donation:</p>
  <input type="checkbox" id="Recurring" name="RecurringN" value="yes">
  <label for="Recurring">I am interested in giving on a regular basis</label><br><br>

  <label for="month">Monthly credit card for:</label>
  <input type="number" id="month" name="month"><br><br>

  <input type="submit" value="Submit">



<h3>Memorial Donation Information</h3>
<label>I would like to make this donation:</label><br>
<input type="radio" id="honor" name="donation_type" value="honor">
<label for="honor">To Honor</label>
<input type="radio" id="memory" name="donation_type" value="memory">
<label for="memory">In Memory of</label><br><br>


<label for="name">Name:</label>
<input type="text" id="name" name="name"><br><br>

<label for="ackto">Acknowledge to :</label>
<input type="text" id="ackto" name="ackto"><br><br>

<label for="ackaddr">Address:</label>
<input type="text" id="ackaddr" name="ackaddr"><br><br>

<label for="ackcity">City:</label>
<input type="text" id="ackcity" name="ackcity"><br><br>

<label for="ackstate">State:</label>
<select id="ackstate" name="ackstate">
  <option value="Dhaka">Dhaka</option>
  <option value="Khulna">Khulna</option>
  <option value="Rajshahi">Rajshahi</option>
  <option value="Kushtia">Kushtia</option>
</select><br><br>

<label for="ackzip">Zip:</label>
<input type="number" id="ackzip" name="ackzip"><br><br>


<h3>Additional Information</h3>

<div class="text-align">
  <label for="pubname">Name (for publication):</label>
  <input type="text" id="pubname" name="pubname"><br><br>

  <input type="checkbox" id="anonymous" name="anonymous" value="yes">
  <label for="anonymous">I would like my gift to remain anonymous.</label><br>

  <input type="checkbox" id="matchinggift" name="matchinggift" value="yes">
  <label for="matchinggift">My employer offers a matching gift program. I will mail the matching gift form.</label><br>

  <input type="checkbox" id="nothanks" name="nothanks" value="yes">
  <label for="nothanks">Please save the cost of acknowledging this gift by not mailing a thank you letter.</label><br><br>

</div>

<label for="comments">Comments (Please type any questions or feedback here):</label><br>
<textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>


<label>How may we contact you?</label><br>
<input type="checkbox" id="contact_email" name="contact" value="email">
<label for="contact_email">E-mail</label><br>

<input type="checkbox" id="contact_postal" name="contact" value="postal">
<label for="contact_postal">Postal Mail</label><br>

<input type="checkbox" id="contact_phone" name="contact" value="telephone">
<label for="contact_phone">Telephone</label><br>

<input type="checkbox" id="contact_fax" name="contact" value="fax">
<label for="contact_fax">Fax</label><br><br>


<label>I would like to receive newsletters and information about special events by:</label><br>
<input type="checkbox" id="newsletter_email" name="newsletter" value="email">
<label for="newsletter_email">E-mail</label><br>

<input type="checkbox" id="newsletter_postal" name="newsletter" value="postal">
<label for="newsletter_postal">Postal Mail</label><br><br>

<input type="checkbox" id="volunteer" name="volunteer" value="yes">
<label for="volunteer">I would like information about volunteering with the organization.</label><br><br>

<input type="reset" value="Reset">
<input type="submit" value="Continue">

</form>

</body>
</html>
